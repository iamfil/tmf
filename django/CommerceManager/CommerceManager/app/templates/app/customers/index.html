{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>

<p>All of our lovely customers are below.</p>

<table id="customerTable" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Customer ID</th>
            <th>Email Address</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Created</th>
            <th>Date Modified</th>
        </tr>
    </thead>
</table>

{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function(){
        $('#customerTable').DataTable({
            data:{{customerList|safe}},
            columns: [{data: 'CustomerId'}, {data: 'EmailAddress'}, {data: 'FirstName'}, {data: 'LastName'}, {data: 'DateCreated'}, {data: 'DateModified'}]            
        });    
    });
</script>
{% endblock %}
