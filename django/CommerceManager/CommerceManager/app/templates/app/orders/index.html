{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>

<p>All of our orders are below.</p>

<table id="ordersTable" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Offer ID</th>
            <th>Purchase Date</th>
            <th>Customer ID</th>
        </tr>
    </thead>
</table>

{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function(){
        $('#ordersTable').DataTable({
            data:{{orderList|safe}},
            columns: [{data: 'OrderId'}, {data: 'OfferId'}, {data: 'PurchaseDate'}, {data: 'CustomerId'}]            
        });    
    });
</script>
{% endblock %}
