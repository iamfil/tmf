{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>

<p>All of our amazing products are below.</p>

<table id="productsTable" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Date Created</th>
            <th>Is Active</th>
            <th>Product Type ID</th>
            <th>Date Modified</th>
        </tr>
    </thead>
</table>

{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function(){
        $('#productsTable').DataTable({
            data:{{productsList|safe}},
            columns: [{data: 'ProductId'}, {data: 'Name'}, {data: 'DateCreated'}, {data: 'IsActive'}, {data: 'ProductTypeId'}, {data: 'DateModified'}]            
        });    
    });
</script>
{% endblock %}
